general {
  output_format = "i3bar"
  colors = true
  interval = 4
}

order += "disk /home"
order += "disk /"
order += "disk /media/vm"
order += "run_watch VPN"
order += "wireless wlp3s0"
order += "ethernet em1"
order += "ethernet virbr0"
order += "battery 0"
order += "volume master"
order += "load"
order += "time"

wireless wlp3s0 {
  format_up = "wlp3s0: (%quality at %essid) %ip"
  format_down = "wlp3s0: down"
}

